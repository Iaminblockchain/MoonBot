# fly.toml app configuration file generated for moonbot-server on 2025-04-08T18:42:58+04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'moonbot-server'
primary_region = 'iad'
kill_signal = "SIGINT"
kill_timeout = 0 # Allows connections to close

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = false
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

[deploy]
  strategy = "immediate"